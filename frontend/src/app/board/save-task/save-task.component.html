<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Create Task</mat-card-title>
      <!-- para agregarle el titulo a la card -->
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <!-- item de un formulario -->
            <input
              [(ngModel)]="registerData.name"
              matInput
              placeholder="Task name"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <!-- item de un formulario -->
            <input
              [(ngModel)]="registerData.description"
              matInput
              placeholder="Description"
              required
            />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          (click)="saveTask()"
          class="button colorButton"
          mat-raised-button
        >
          Create task
        </button>
        <br /><br />
      </mat-card-actions>
    </mat-card>
  </div>
</div>
